<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>positioning</title>
	<style>

		#cont {
			margin-right: auto;
			margin-left: auto;
			width: 960px;

			padding: 10px;
			border-radius: 10px;


		}
		.box{
			display: inline-block;
			width: 100%;
			height: 150px;
			background-color: #81BBC9;
			font-size:24px;
			color: green;
			text-align: center;

		}
		#content{
			display: inline-block;
			height: 320px;
			float: left;
			width: 67.5%;
			margin: 10px 0px 10px 10px;

			
		}
		#sidebar{
			display: inline-block;
			height: 320px;
			float: left;
			width: 30%;
			margin: 10px 10px 10px 0px;			
		}


	</style>
</head>

<body>

	<div id="cont">


		<div class="box">
			<h1>Header</h1>

		</div>


	<div id="sidebar" class="box">
				<h2>Sidebar</h2>
	</div>


		<div id="content" class="box">

				<h3>Content</h3>

		</div>

		<div class="box">
			<h2>Footer</h2>
		</div>
	</div>

</body>
</html>
