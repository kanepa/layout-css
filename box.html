<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<style type="text/css">
	.box{
		width: 300px;
		height: 300px;
		background-color: #81BBC9;
		margin: 50px;
		border: 10px solid;
		border-radius: 30px;
	}
	.box1 {
		border-width: 20px;
		border-style: solid; 
		width: 300px;
		height: 300px;
		background-color: #81BBC9;
		margin: 50px;
		padding-top: 20px; 
		padding-right: 20px;
		padding-bottom: 20px;
		padding-left: 20px;
}

	.radiusTest{
		width: 200px;
		height: 200px;
		background-color: #EBF702;
		border-style:solid;
		border-top-right-radius: 90%;
		border-top-left-radius: 20%;
		border-bottom-left-radius:90%;
		border-bottom-right-radius: 40%;
		border-width: 30px;
		border-color: #FFFFFF;
}

	</style>
}
</head>
<body>
	<div class="box"></div>

	<div class="box1"></div>
	
	<div class="radiusTest">
		<p>Good Morning</p>
	</div>

</body>

</html>
